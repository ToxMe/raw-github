<html>
	<head>
		<title>Phobos</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="#index">Phobos statistics</a></h1>
						<nav>
							<a href="javascript:setvar()" class="button special"><span class="fa fa-refresh"></span></a>
							<a href="#menu"><span class="icon fa-arrow-left"></span></a>
						</nav>
					</header>


				<!-- Wrapper -->
					<section id="wrapper">
						<header>
							<div class="inner">
								<h2>Statistics</h2>
								<p>Calculated over 1 hour/24 hour aggregate</p>
							</div>
						</header>

						<!-- Content -->
							<div class="wrapper">
								<div class="inner">

									<h3 class="major">Requests</h3>
									<div class="table-wrapper">
										<table>
											<tbody>
												<tr>
													<td>Current</td>
													<td><span id="req_cur">0.0 Req/s</span></td>
												</tr>
												<tr>
													<td>Average</td>
													<td><span id="req_avg">0.0 Req/s</span></td>
												</tr>
											<tbody>
										</table>
									</div><br><br>

									<h3 class="major">Bandwidth</h3>
									<div class="table-wrapper">
										<table>
											<tbody>
												<tr>
													<td>Current</td>
													<td><span id="bps_cur">0.0 KB/s</span></td>
												</tr>
												<tr>
													<td>Average</td>
													<td><span id="bps_avg">0.0 KB/s</span></td>
												</tr>
											<tbody>
										</table>
									</div>
								</div>
							</div>


					</section>

					<!-- Footer -->
						<section id="footer">
							<div class="inner">
								<ul class="copyright">
									<li>A ToxMe Project</li><li><a href="http://github.com/ToxMe/raw-github">Source</a></li>
								</ul>
							</div>
						</section>
			</div>

		<!-- Scripts -->
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
	</body>
</html>
