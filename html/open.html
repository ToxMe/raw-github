<html>
	<head>
		<title>Phobos</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="#index">Phobos</a></h1>
						<nav>
							<a href="#menu"><span class="icon fa-arrow-left"></span></a>
						</nav>
						<a href="javascript:open_error_hide();" id="errmsg" class="button special fit"  style="display: none;">Please enter a github file URL</a>
						<a href="javascript:open_copy_hide();" id="copymsg" class="button fit"  style="display: none;">New URL selected, please copy it</a>

					</header>


				<!-- Wrapper -->
					<section id="wrapper">
						<header>
							<div class="inner">
								<h2>Phobos</h2>
								<form name="redirect" method="post" action="javascript:loadgh()">
									<input type="text" name="url" id="url" placeholder="https://github.com/user/repo/blob/branch/file/..." autofocus/>
								</form>
								<p>Enter a Github url and press enter</p>
							</div>
						</header>

						<!-- Content -->
							<div class="wrapper">
								<div class="inner">
									<input type="radio" id="mode-url" name="mode" onclick="javascript:newtab_hide();" checked>
									<label for="mode-url">Change URL</label>
									<input type="radio" id="mode-open" name="mode" onclick="javascript:newtab_show();">
									<label for="mode-open">Open URL</label>
										<br>
									<input type="checkbox" id="newtab" name="newtab" style="display: none;" checked>
									<label for="newtab" id="newtab-text" style="display: none;">Open in new tab</label>
							</div>
						</div>

					</section>

					<!-- Footer -->
						<section id="footer">
							<div class="inner">
								<ul class="copyright">
									<li>A ToxMe Project</li><li><a href="http://github.com/ToxMe/raw-github">Source</a></li>
								</ul>
							</div>
						</section>

				</div>

		<!-- Scripts -->
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
