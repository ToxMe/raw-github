#Strip out useless github headers
proxy_hide_header X-GitHub-Request-Id;
proxy_hide_header X-Content-Type-Options;
proxy_hide_header Content-Security-Policy;
proxy_hide_header X-XSS-Protection;
proxy_hide_header X-Fastly-Request-ID;
proxy_hide_header via;
#proxy_hide_header ETag;
proxy_hide_header Strict-Transport-Security;
proxy_hide_header Cache-Control;
proxy_hide_header X-Served-By;
proxy_hide_header X-Cache;
proxy_hide_header X-Cache-Hits;
proxy_hide_header X-Cache-Lookup;
proxy_hide_header Access-Control-Allow-Origin;
proxy_hide_header vary;
proxy_hide_header X-Frame-Options;
proxy_hide_header Source-Age;
proxy_hide_header Content-Type;
proxy_hide_header Accept-Ranges;
#add_header 'Access-Control-Allow-Origin' '*';

#Fake being a normal client
proxy_set_header Host raw.githubusercontent.com;

location ~* \.js$ {
  add_header Content-Type 'application/javascript';
  proxy_pass https://raw.githubusercontent.com;
}
location ~* \.css$ {
  add_header Content-Type 'text/css';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.htm$ {
  add_header Content-Type 'text/html';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.html$ {
  add_header Content-Type 'text/html';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.xml$ {
  add_header Content-Type 'text/xml';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.gif$ {
  add_header Content-Type 'image/gif';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.jpg$ {
  add_header Content-Type 'image/jpeg';
  proxy_pass https://raw.githubusercontent.com;
}
location ~* \.jpeg$ {
  add_header Content-Type 'image/jpeg';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.atom$ {
  add_header Content-Type 'application/atom+xml';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.rss$ {
  add_header Content-Type 'application/rss+xml';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.txt$ {
  add_header Content-Type 'text/plain';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.png$ {
  add_header Content-Type 'image/png';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.svg$ {
  add_header Content-Type 'image/svg+xml';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.svgz$ {
  add_header Content-Type 'image/svg+xml';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.json$ {
  add_header Content-Type 'application/json';
  proxy_pass https://raw.githubusercontent.com;
}

location ~* \.appcache$ {
  add_header Content-Type 'text/cache-manifest';
  proxy_pass https://raw.githubusercontent.com;
}
