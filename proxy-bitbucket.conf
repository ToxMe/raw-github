include /etc/nginx/header-strip.conf;

#Fake being a normal client
proxy_set_header Host bitbucket.org;

location ~* \.js$ {
  include /etc/nginx/header-strip.conf;
  add_header Content-Type 'application/javascript';
  proxy_pass https://bitbucket.org;
}
